<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update-Css-Variable</title>
</head>
<body>
    <h2>Update css Variable with <span class="h1" >Js</span></h2>

    <div class="controls">

        <label for="spacing"></label>
        <input type="range" name="spacing" id="" min="10" max="200" value="10" data-sizing="px">

        <label for="blur"></label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">


        <label for="base"></label>
        <input type="color" name="base" value="#ffc600">

    </div>

    <img src="https://en.wikipedia.org/wiki/File:Taj_Mahal,_Agra,_India_edit3.jpg" alt="unable to load images">
    
</body>
</html>
