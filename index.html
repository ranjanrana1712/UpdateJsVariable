<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update-Css-Variable</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h2>Update css Variable with <span class="h1" >Js</span></h2>

    <div id="popup">
        <p>Sure You can live but try and go?</p>
        <div>Please drag the spacing and blur icon to see changes. Click on color palate to select different color.</div>

    </div>

    <div class="controls">

        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="" min="10" max="200" value="10" data-sizing="PX">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">


        <label for="base">BaseColor</label>
        <input type="color" name="base" value="#ffc600">

    </div>

    <img src="./images/TajMahal.jpeg" alt="unable to load images">
    <script src="./script.js"></script>
    
</body>
</html>
